<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Dearliy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="../assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div class="inline">
        <a href="#" class="logo"><img src="../assets/images/Orange-01.png" alt="Dearliyロゴ"></a>
      </div>
    </header>
    <div class="container">
      <h4 class="center-align title-text">問合せ内容確認</h4>
      <div class="bgcolor_white center">
        <div class="wrapper">
          <form>
            <div class="flex">
              <label for="family_name">お名前（姓）</label>
              <input type="text" name="family_name" id="family_name" value="長谷川" readonly>
              <label for="first_name" class="label2">（名）</label>
              <input type="text" name="first_name" id="first_name" value="太一朗" readonly>
            </div>
            <div class="flex">
              <label for="email">メールアドレス</label>
              <input type="email" name="email" id="email" value="taichiro.hasegawa@dearliy.co.jp" readonly>
            </div>
            <div class="flex">
              <label for="email">メールアドレス（確認）</label>
              <input type="email" name="confirm-email" id="confirm-email" value="taichiro.hasegawa@dearliy.co.jp" readonly>
            </div>
            <div class="flex">
              <label for="content">お問い合わせ内容</label>
              <textarea name="content" id="content" readonly>testtesttest</textarea>
            </div>
            <div class="center btn_contact">
              <input type="submit" name="commit" value="戻る" data-disable-with="戻る">
              <input type="submit" name="commit" value="送信" data-disable-with="送信">
            </div>
          </form>
        </div>
      </div>
    </div>
    <br />
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h6 class="title-text">各種SNS</h6>
            <div class="facebook orange-text">FaceBook</div>
            <div class="twitter orange-text">twitter</div>
          </div>
          <div class="col l4 offset-l2 s12">
            <a class="link title-text text-lighten-3" href="#!">運営会社情報Link</a>
          </div>
          <div class="col l4 offset-l2 s12">
            <a class="link title-text text-lighten-3" href="#!">問い合わせフォーム</a>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container black-text">
          <img class="footer-text" src="../assets/images/footer-text.png" alt="">
        </div>
      </div>
    </footer>
  </body>
</html>
